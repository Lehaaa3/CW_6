<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис рассылок сообщений</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary fixed-width-button"
           href="{% url 'distribution:client_list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary fixed-width-button"
           href="{% url 'distribution:message_list' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary fixed-width-button" href="{% url 'distribution:distribution_list' %}">
            Рассылки</a>
        <a class="p-2 btn btn-outline-primary fixed-width-button" href="{% url 'distribution:log_list' %}">Логи</a>
        {% if user.is_authenticated %}
        {% if perms.users.can_see_all_users %}
        <a class="p-2 btn btn-outline-info fixed-width-button fixed-width-button" href="{% url 'users:user_list' %}">
            Пользователи</a>
        {% endif %}
        <a class="p-2 btn btn-outline-info fixed-width-button fixed-width-button" href="{% url 'users:profile' %}">
            Профиль</a>
        <div class="d-inline-block">
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-danger fixed-width-button">
                    Выйти
                </button>
            </form>
        </div>
        {% else %}
        <a class="p-2 btn btn-outline-success fixed-width-button fixed-width-button" href="{% url 'users:login' %}">
            Войти</a>
        {% endif %}
    </nav>
</div>
