{% extends 'distribution/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3">
        </div>
        <div class="col-6">
            <div class="card-header">
                <h3 class="card-title">
                    Вход
                </h3>
            </div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="{% url 'users:register' %}" class="btn btn-primary">Регистрация</a>
                <a href="{% url 'users:restore_password' %}" class="text-secondary">Восстановить пароль</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
